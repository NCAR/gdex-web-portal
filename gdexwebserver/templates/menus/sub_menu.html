{% load menu_tags %}

{% if menu_items %}
    <ul class="dropdown-menu" aria-labelledby="{{ menu.title | slugify }}">
        {% for item in menu_items %}
            <li class="{{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
                <a class="dropdown-item" href="{{ item.href }}">{{ item.text }}</a>
                {% if item.has_children_in_menu %}
                    {% sub_menu item template=current_template %}
	            {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
